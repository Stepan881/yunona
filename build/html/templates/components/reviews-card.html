<article class="reviews-card">
  <div class="reviews-card__wrapper">
    <div class="reviews-card__top">
      <div class="reviews-card__img-wrapper">
        <img class="reviews-card__img" src="@@url" alt="@@name">
      </div>
      <div class="reviews-card__profile">
        <h3 class="reviews-card__name">@@name</h3>
        <p class="reviews-card__job">@@job </p>
        <time class="reviews-card__data" datetime="2019-06-23">@@data</time>
      </div>
    </div>
    <p class="reviews-card__text">@@text</p>
    <div class="reviews-card__additional">
      <p class="reviews-card__head">Языки</p>
      <div class="reviews-card__language">
        @@include('./language-row.html')
      </div>
      <p class="reviews-card__head">Телефон</p>
      <div class="reviews-card__tel-wrapper">
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18.3952 13.1277C17.1707 13.1277 15.9684 12.9362 14.8291 12.5597C14.2708 12.3693 13.5845 12.544 13.2438 12.8939L10.995 14.5915C8.38703 13.1994 6.78057 11.5934 5.40745 9.00505L7.0551 6.81484C7.48318 6.38734 7.63672 5.76286 7.45276 5.17693C7.07464 4.03161 6.88255 2.8299 6.88255 1.6049C6.88261 0.719948 6.16266 0 5.27776 0H1.60484C0.719948 0 0 0.719948 0 1.60484C0 11.7481 8.25198 20 18.3952 20C19.2801 20 20.0001 19.2801 20.0001 18.3952V14.7325C20 13.8477 19.2801 13.1277 18.3952 13.1277Z" fill="#686868"/>
        </svg>          
        <a class="reviews-card__tel" href="tel:89000000000">@@tel</a>
      </div>
      <p class="reviews-card__head">Эл. почта</p>
      <a class="reviews-card__mail" href="mail:@@mail">@@mail</a>
    </div>
  </div> 
</article>
