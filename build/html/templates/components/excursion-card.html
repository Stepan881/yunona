<article class="excursion-card">
  <div class="excursion-card__wrapper">
    <div class="excursion-card__bonuses">
       <div class="excursion-card__icon excursion-card__icon--percent">
        <span>%</span>
      </div>
      <div class="excursion-card__icon excursion-card__icon--new">
        <span>new</span>
      </div>
      <div class="excursion-card__icon excursion-card__icon--star">
        <span>
          <svg width="28" height="26" viewBox="0 0 28 26" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M14 0L18.2379 8.16699L27.3148 9.67376L20.8571 16.228L22.229 25.3262L14 21.21L5.77101 25.3262L7.14288 16.228L0.685208 9.67376L9.76207 8.16699L14 0Z" fill="white"/>
          </svg>
        </span>
      </div> 
    </div>
    <div class="excursion-card__wrapper-img">
      <img class="excursion-card__img" src="@@url" alt="Фотография">
    </div>
    <div class="excursion-card__content">
      <div class="excursion-card__options">
        <span class="excursion-card__day">@@day</span>
        <span class="excursion-card__time">@@time</span>
        <span class="excursion-card__price-underline">@@underline</span>
        <span class="excursion-card__price-new">@@new</span>
        <span class="excursion-card__price-gold">@@gold</span>
      </div>
      <h3 class="excursion-card__head">@@head</h3>
      <div class="excursion-card__buttons">
        <a class="excursion-card__details" href="#">Подробнее</a>
        <a class="excursion-card__tobook" href="#">Забронировать</a>
      </div>
    </div>    
  </div>

</article>
