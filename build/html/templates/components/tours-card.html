<article class="tours-card">
  <div class="tours-card__wrapper">
    <p class="tours-card__sub-head">@@sub-head</p>
    <div class="tours-card__block">
      <h3 class="tours-card__head">@@head</h3>
      <span class="tours-card__price">@@price</span>
    </div>
    <p class="tours-card__sub-head tours-card__sub-head--color">@@sub-head2</p>
    <div class="tours-card__block">
      <span class="tours-card__place">@@place</span>
      <span class="tours-card__price">@@price2</span>
    </div>
    <a class="tours-card__btn" href="#">Подробнее о гостинице</a>
  </div>
</article>
