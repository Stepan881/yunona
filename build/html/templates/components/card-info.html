<article class="card-info">
  <div class="card-info__wrapper">
    <div class="card-info__header">
      <span class="card-info__icon">
        <img src="@@img" alt="Иконка">
      </span>
      <h3 class="card-info__head">@@head</h3>
    </div>
    <div class="card-info__content">
      <ul class="card-info__list card-info__list--row">
        <li class="card-info__item">@@item
        </li>
        <li class="card-info__item">@@item</li>
        <li class="card-info__item">@@item</li>
        <li class="card-info__item">@@item</li>
      </ul>
      <p class="card-info__text">@@text</p>
    </div>
  </div>
</article>
